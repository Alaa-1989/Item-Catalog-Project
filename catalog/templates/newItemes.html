{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">

				<label for="author">Author:</label>
				<input type ="text" maxlength="100" class="form-control" name="author">


					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="novelType">novel Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType1" value="Mysteries">Mysteries
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType2" value="Romance">Romance
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType3" value="Thrillers">Thrillers
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType4" value="Science Fiction">Science Fiction
					  </label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="novelType" id="novelType5" value="Fantasy">Fantasy
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="novelType" id="novelType6" value="Historical Fiction">Historical Fiction
						</label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-save" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
