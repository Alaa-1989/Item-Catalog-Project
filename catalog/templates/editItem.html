{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="author">Author:</label>
					<input type ="text" maxlength="100" class="form-control" name="author" value="{{item.author }}">



					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="novel Type">novel Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType1" value="Mysteries" {% if item.novelType == 'Mysteries'%}checked{%endif%}>Mysteries
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType2" value="Romance" {% if item.novelType == 'Romance' %}checked{%endif%}>Romance
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType3" value="Thrillers" {% if item.novelType == 'Thrillers'%}checked{%endif%}>Thrillers
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType4" value="Science Fiction" {%if item.novelType =='Science Fiction'%}checked{%endif%}>Science Fiction
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType5" value="Fantasy" {%if item.novelType =='Fantasy'%}checked{%endif%}>Fantasy
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="novelType" id="novelType6" value="Historical Fiction" {%if item.novelType =='Historical Fiction'%}checked{%endif%}>Historical Fiction
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-save" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCategories')}}'>
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
